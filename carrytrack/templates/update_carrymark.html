<!DOCTYPE html>
<html>
   <head>
      <style>
         * {
         box-sizing: border-box;
         }
         html, body {
         margin: 0;
         padding: 0;
         height: 100%;
         font-family: Arial, sans-serif;
         background: linear-gradient(45deg, royalblue, #FFFFFF, #0000FF);
         }
         body {
         display: flex;
         justify-content: center;
         align-items: center;
         }
         .navbar {
         background-color: #b52f2f;
         width: 100%;
         position: fixed;
         top: 0;
         left: 0;
         height: 60px;
         display: flex;
         justify-content: space-between;
         align-items: center;
         padding: 0 20px;
         box-sizing: border-box;
         }
         .logo {
         float: left;
         padding: 20px;
         color: white;
         font-size: 24px;
         font-weight: bold;
         cursor: pointer;
         flex-grow: 1;
         }
         .logo span {
         font-size: 32px;
         }
         .login-container {
         width: 300px;
         padding: 20px;
         background-color: #f2f2f2;
         border: 1px solid #ccc;
         border-radius: 5px;
         }
         .login-container h2 {
         text-align: center;
         color: #333;
         }
         .form-group {
         margin-bottom: 15px;
         }
         .form-group label {
         display: block;
         font-weight: bold;
         color: #333;
         }
         .form-group input[type="text"],
         .form-group input[type="password"] {
         width: 100%;
         padding: 8px;
         border: 1px solid #ccc;
         border-radius: 3px;
         }
         .form-group button {
         width: 100%;
         padding: 10px;
         background-color: #337ab7;
         color: #fff;
         border: none;
         border-radius: 3px;
         cursor: pointer;
         }
         .form-group button:hover {
         background-color: #23527c;
         }   
         .logo {
         float: left;
         padding: 20px;
         color: white;
         font-size: 24px;
         font-weight: bold;
         cursor: pointer;
         flex-grow: 1;
         }
         .logo span {
         font-size: 32px;
         }
         .container {
         display: flex;
         flex-direction: column;
         align-items: center;
         margin-top: 15px;
         background-color: #f2f2f2;
         padding: 20px;
         border: #b52f2f solid 2px;
         box-shadow: #b52f2f 0px 0px 10px;
         }
         .form-group {
         margin-bottom: 20px;
         display: flex;
         flex-direction: column;
         align-items: center;
         }
         .form-group label {
         font-weight: bold;
         display: block;
         text-align: center;
         }
         .form-group button {
         width: 75%;
         padding: 10px;
         background-color: #333;
         color: #fff;
         border: none;
         cursor: pointer;
         }
         .form-group button:hover {
         background-color: #111;
         }
         .navbar form {
         margin-left: auto;
         display: flex;
         align-items: center;
         }
         .navbar form button {
         padding: 8px 15px;
         background-color: grey;
         color: #fff;
         border: none;
         cursor: pointer;
         margin-left: 10px;
         }
         .navbar form button:hover {
         background-color: #111;
         }
      </style>
      <script>
         window.addEventListener('DOMContentLoaded', () => {
           const logoElement = document.querySelector('.logo');
           const homeUrl = "{% url 'homeStudent' %}";
         
           logoElement.addEventListener('click', () => {
             window.location.href = homeUrl;
           });
         });
      </script>
   </head>
   <body>
      <div class="navbar">
         <div class="logo">
            CarryTrack
         </div>
      </div>
      <div class="container">
         <h2>Update CarryMark {{ carrymark.course.courseCode }}</h2>
         <form method="POST">
            {% csrf_token %}
            <div class="form-group">
               <label for="assessment1">Assessment 1</label>
               <input type="number" id="assessment1" name="assessment1" value="{{ carrymark.assesment1 }}" max="30">
            </div>
            <div class="form-group">
               <label for="assessment2">Assessment 2</label>
               <input type="number" id="assessment2" name="assessment2" value="{{ carrymark.assesment2 }}" max="30">
            </div>
            <div class="form-group">
               <label for="assessment3">Assessment 3</label>
               <input type="number" id="assessment3" name="assessment3" value="{{ carrymark.assesment3 }}" max="30">
            </div>
            <div class="form-group">
               <label for="assessment4">Assessment 4</label>
               <input type="number" id="assessment4" name="assessment4" value="{{ carrymark.assesment4 }}" max="30">
            </div>
            <div class="form-group">
               <button type="submit">Update</button>
            </div>
         </form>
      </div>
   </body>
</html>
