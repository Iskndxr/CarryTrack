<!DOCTYPE html>
<html>
   <head>
      <style>
         html, body {
         margin: 0;
         padding: 0;
         height: 100%;
         font-family: Arial, sans-serif;
         background: linear-gradient(45deg, #FF0000, #0000FF, #FFFFFF);
         }
         body {
         display: flex;
         justify-content: center;
         align-items: center;
         }
         .navbar {
         background-color: #b52f2f;
         width: 100%;
         position: fixed;
         top: 0;
         left: 0;
         height: 60px;
         display: flex;
         justify-content: space-between;
         align-items: center;
         padding: 0 20px;
         box-sizing: border-box;
         }
         .logo {
         float: left;
         padding: 20px;
         color: white;
         font-size: 24px;
         font-weight: bold;
         cursor: pointer;
         flex-grow: 1;
         }
         .logo span {
         font-size: 32px;
         }
         .login-container {
         width: 300px;
         padding: 20px;
         background-color: #f2f2f2;
         border: 1px solid #ccc;
         border-radius: 5px;
         }
         .login-container h2 {
         text-align: center;
         color: #333;
         }
         .form-group {
         margin-bottom: 15px;
         }
         .form-group label {
         display: block;
         font-weight: bold;
         color: #333;
         }
         .form-group input[type="text"],
         .form-group input[type="password"] {
         width: 100%;
         padding: 8px;
         border: 1px solid #ccc;
         border-radius: 3px;
         }
         .form-group button {
         width: 100%;
         padding: 10px;
         background-color: #337ab7;
         color: #fff;
         border: none;
         border-radius: 3px;
         cursor: pointer;
         }
         .form-group button:hover {
         background-color: #23527c;
         }    
         .navbar form {
         margin-left: auto;
         display: flex;
         align-items: right;
         }
         .navbar form button {
         padding: 15px;
         font-weight: bold;
         background-color: #b1a0a0;
         color: #231717;
         border: none;
         border-radius: 3px;
         cursor: pointer;
         margin-left: 10px;
         }
         .navbar form button:hover {
         background-color: royalblue;
         }
         .button {
         text-align: right;
         margin-top: 10px;
         }
         .button button {
         padding: 8px 15px;
         background-color: royalblue;
         color: #fff;
         border: none;
         border-radius: 3px;
         cursor: pointer;
         margin-left: 10px;
         }
         .button button:hover {
         background-color: #000102;
         }
         .popup {
         display: none;
         position: fixed;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         background-color: #f2f2f2;
         padding: 20px;
         border-radius: 5px;
         border: 1px solid #888;
         box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
         z-index: 9999;
         }
         .popup-content {
         display: flex;
         flex-direction: column;
         align-items: center;
         text-align: center;
         }
         .close {
         position: absolute;
         top: 10px;
         right: 10px;
         font-size: 20px;
         font-weight: bold;
         cursor: pointer;
         }
      </style>
   </head>
   <body>
      <div class="navbar">
         <div class="logo">
            CarryTrack
         </div>
         <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <button type="submit">LogIn</button>
         </form>
      </div>
      <div class="login-container">
         <h2>CarryTrack Registration</h2>
         <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
               <label for="matricID">MatricID:</label>
               <input type="text" id="matricID" name="matricID" placeholder="e.g. BXXXXXX-XXX">
            </div>
            <div class="form-group">
               <label for="studentName">Enter your name:</label>
               <input type="text" id="studentName" name="studentName" required>
            </div>
            <div class="form-group">
               <label for="password">Password:</label>
               <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
               <label for="mentorID">Mentor ID:</label>
               <input type="text" id="mentorID" name="mentorID" required>
               <p class="notes" style="text-align: center; font-weight: bold; font-size: smaller;"> (Note: Please refer to your Mentor)</p>
            </div>
            <div class="form-group">
               <button type="submit">Register</button>
            </div>
         </form>
      </div>
   </body>
</html>
